<div *ngIf="!fgtpwdclicked">
    <div class="mt-5">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Sign In to Pollster</mat-card-title>
                <mat-card-subtitle>Sign In email and password</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form #ng="ngForm" (ngSubmit)="siginwithemailandpassword(ng)">
                    <mat-form-field>
                        <input matInput type="email" required name="email" placeholder="Email" ngModel>
                        <mat-error>Email is required</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="password" required name="password" minlength="6" placeholder="Password" ngModel>
                        <mat-error>Password should be atleast 6 characters long </mat-error>
                    </mat-form-field>
                    <div class="text-center">
                        <button [disabled]="ng.invalid" type="submit" mat-raised-button color="accent">Sign In</button>
    
                    </div>
                </form>
                <div class="mt-3">
                    <button (click)="fgtpwdclicked= !fgtpwdclicked" class="btn-block" mat-flat-button color="accent">Forgot Password?</button>
                </div>
            </mat-card-content>
            
            <mat-card-actions>
                <p style="font-weight: lighter;" class="text-center"> -- Other Sign in options --</p>
                <hr >
                <button mat-flat-button class="btn-block" (click)="signinwithgoogle()"  >
                    <img src="../../assets/google.png" height="20" width="20" alt=""> &nbsp; &nbsp; Sign in with google
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div *ngIf="fgtpwdclicked">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Forgot Password</mat-card-title>
            <mat-card-subtitle>On submit you will get a password reset link to the entered email Down here</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input type="email" placeholder="Enter your email" id="email" matInput [(ngModel)]="email">
            </mat-form-field>
            <div class="text-center">
                <button (click)="sendfgtpwdlink()" mat-stroked-button color="accent">Submit</button>
        
            </div>
            <button (click)="fgtpwdclicked= !fgtpwdclicked" class="btn-block mt-3" mat-flat-button color="accent">Return to Sign In Page</button>

        </mat-card-content>
    
    </mat-card>
</div>
